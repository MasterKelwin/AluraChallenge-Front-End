<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <title>ALURA_Dev</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">

</head>
<body>
    <header>
            <div class="cabecalho">
                <h1 class="logo_plataforma"><img src="assets/logo_plataforma.png" alt="logo da plataforma Alura_Dev"></h1>
            
                <form class="pesquisa">
                    <input type="text" id="campoPesquisa" class="campoPesquisa" placeholder="Busque por algo" required>
                </form>
                <div class="usuario">
                    <img src="assets/foto_perfil.png" alt="foto de perfil" id="foto_perfil">
                    <p id="nomePerfil">Kelwin</p>
                </div>            
            </div>     
    </header>

    <main>
            <aside>
                <h2>Menu</h2>
                <ul class="botoes_nav">
                    <a href="index.html">
                        <li class="botao_nav_esquerda">
                            <button class="botao_nav_esquerda_separado">
                                <p>	&#60;/&#62;</p>
                            </button>
                            <p>Editor de código</p>
                        </li>
                    </a>
                    <a href="comunidade.html">
                        <li class="botao_nav_esquerda">
                            <button class="botao_nav_esquerda_separado">
                                <p><img src="assets/comunidade.png" alt="comunidade"></p>
                            </button>
                            <p>Comunidade</p>
                        </li>
                    </a>
                </ul>
            </aside>
            <section>
                <div class="editor_codigo" id="editorCodigo">
                    <div class="bolinhas">
                        <img src="assets/botoes.svg" alt="">
                    </div>
                    <textarea name="code" id="code" class="code" cols="" rows="" required></textarea>
                </div>
                <button class="highlight">
                    <p>Visualizar com highlight</p>
                </button>
            </section>
            <menu>
                <form class="form_projeto">
                    <h2>seu projeto</h2>

                    <input type="text" id="nomeProjeto" class="nome_projeto" placeholder="Nome do seu projeto" required>
                    <textarea name="mensagem" id="descricaoProjeto" cols="30" rows="5" class="descricao_projeto" placeholder="Descrição do seu projeto" required></textarea>

                    <h2 class="h2next">personalização</h2>

                    <select name="linguagem" id="linguagem" class="linguagem">
                        <option value="JavaScript">JavaScript</option>
                        <option value="Python">Python</option>
                        <option value="PHP">PHP</option>
                        <option value="C#">C#</option>
                        <option value="Ruby">Ruby</option>
                    </select>
                    <input type="color" class="cor" value="#6BD1FF">
                    <input type="submit" class="enviar-projeto">
                </form>
            </menu>
    </main>
    <script src="script.js"></script>
</body>
</html>
